{% extends 'layout.html' %}

{% block title %}
    {{title}}
{% endblock %}

{% block content %}

    <h1 class="title">{{title}}</h1>

    {% if messages %}
        {% for message in messages %}
            <div class='message'>
                {{message}}
            </div>
        {% endfor %}
    {% endif %}

    <form method="post" enctype="multipart/form-data" autocomplete='off'>  
        {% csrf_token %}  

        {{form}}
        
        <button type="submit">Cargar</button>  
    </form>  

{% endblock %}
