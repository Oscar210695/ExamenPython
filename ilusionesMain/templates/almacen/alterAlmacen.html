{% extends 'layout.html' %}

{% block title %}
    {{title}}
{% endblock %}

{% block content %}
    <h1 class='title'>{{title|safe}}</h1>

    {% if form.errors %}
        <strong class='rojo'>
            Hay errores en el formulario:
            {{form.errors}}
        </strong>
    {% endif %}
    
    <form action='' method='POST'>
        {% csrf_token %}
        
        {{form}}

        <input type='submit' value='Guardar'/>

    </form>

{% endblock %}
